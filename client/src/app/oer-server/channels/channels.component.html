<div class="columns head-section">
  <div class="column col-12">
    <div class="card">
      <div class="card-body">
        <h3>Channels</h3>
      </div>
    </div>
  </div>
</div>
<div class="columns flex-centered xmltv-action-buttons">
  <div class="column col-12">
    <div class="card">
      <div class="card-body">
        <ol cdkDropList (cdkDropListDropped)="drop($event)">
        @for (channel of channels(); track channel.id) {
          <li class="channel-item" cdkDrag>
            <strong>{{ channel.title }}</strong>
            @if (channel.technical_id) {
              <span> ({{ channel.technical_id }})</span>
            }
          </li>
        }
        </ol>
      </div>
    </div>
  </div>
</div>
